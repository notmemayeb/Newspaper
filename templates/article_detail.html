{% extends 'base.html' %}

{% block content %}
<div class="article_entry">
    <h2>
        {{ object.title }}
    </h2>
    <p>
        by {{ object.author }} | {{object.date|date:"H:m M d, Y"}}
    </p>
    <p>
        {{ object.body }}
    </p>
</div>
<p>
    <a href="{% url 'article_edit' article.pk %}" class="btn btn-info">Edit</a> | <a href="{% url 'article_delete' article.pk %}" class="btn btn-danger">Delete</a>
</p>
<p>Back to <a href="{% url 'article_list' %}">All Articles</a></p>
{% endblock content %}
